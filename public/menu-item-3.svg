<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#D1E7DD" rx="30" ry="30"/>
  
  <!-- Cute Soy Milk Carton -->
  <path d="M150 80 L250 80 L250 230 L200 260 L150 230 Z" fill="white" stroke="#4A5568" stroke-width="4"/>
  
  <!-- Carton Top -->
  <path d="M150 80 L175 50 L225 50 L250 80" fill="#D1E7DD" stroke="#4A5568" stroke-width="4"/>
  
  <!-- Leaf Decoration -->
  <path d="M190 130 C175 115 175 140 190 140 C205 140 205 115 190 130 Z" fill="#8BC34A" stroke="#4A5568" stroke-width="1"/>
  <path d="M210 130 C195 115 195 140 210 140 C225 140 225 115 210 130 Z" fill="#8BC34A" stroke="#4A5568" stroke-width="1"/>
  
  <!-- Unsweetened Label -->
  <rect x="170" y="160" width="60" height="20" rx="5" ry="5" fill="white" stroke="#4A5568" stroke-width="1"/>
  <text x="200" y="175" font-family="Arial" font-size="10" fill="#4A5568" text-anchor="middle">0% Sugar</text>
  
  <!-- Cute Face -->
  <circle cx="180" cy="200" r="8" fill="#4A5568"/>
  <circle cx="220" cy="200" r="8" fill="#4A5568"/>
  <path d="M190 220 Q 200 210 210 220" stroke="#4A5568" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="300" font-family="Arial" font-size="16" fill="#4A5568" text-anchor="middle" font-weight="bold">Unsweetened Soy Milk</text>
  <text x="200" y="325" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">นมถั่วเหลืองไม่หวาน</text>
</svg>