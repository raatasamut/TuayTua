  <circle cx="107" cy="98" r="1" fill="#ffff00" />
  <circle cx="113" cy="98" r="1" fill="#ffff00" />
  <circle cx="92" cy="118" r="1" fill="#ffff00" />
  <circle cx="98" cy="118" r="1" fill="#ffff00" />
  <circle cx="112" cy="128" r="1" fill="#ffff00" />
