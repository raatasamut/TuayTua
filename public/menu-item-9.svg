<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FFECB3" rx="30" ry="30"/>
  
  <!-- Cute Soy Milk Glass -->
  <path d="M160 80 L240 80 L230 250 L170 250 Z" fill="#FFF9C4" stroke="#4A5568" stroke-width="4"/>
  
  <!-- Banana -->
  <path d="M150 120 C130 140 130 180 150 200 C170 220 230 220 250 200 C270 180 270 140 250 120 C230 100 170 100 150 120 Z" fill="#FFEB3B" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Banana Slices -->
  <ellipse cx="180" cy="140" rx="15" ry="10" fill="white" stroke="#4A5568" stroke-width="1" transform="rotate(30 180 140)"/>
  <ellipse cx="220" cy="140" rx="15" ry="10" fill="white" stroke="#4A5568" stroke-width="1" transform="rotate(-30 220 140)"/>
  <ellipse cx="180" cy="180" rx="15" ry="10" fill="white" stroke="#4A5568" stroke-width="1" transform="rotate(-30 180 180)"/>
  <ellipse cx="220" cy="180" rx="15" ry="10" fill="white" stroke="#4A5568" stroke-width="1" transform="rotate(30 220 180)"/>
  
  <!-- Banana Stem -->
