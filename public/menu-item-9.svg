  <circle cx="215" cy="160" r="8" fill="#4A5568"/>
  <path d="M185 190 Q 200 200 215 190" stroke="#4A5568" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="300" font-family="Arial" font-size="16" fill="#4A5568" text-anchor="middle" font-weight="bold">Banana Soy Milk</text>
  <text x="200" y="325" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">นมถั่วเหลืองรสกล้วย</text>
